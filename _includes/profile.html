<div class='section'><h2>{{site.data[transfile].profile}}</h2>
  <div class='group'>
    <table>
      {% for profile in site.profile reversed %}
        {% if profile.lang == page.shortlang %}
          <tr>
            <td></td><td>{{ profile.description }}</td>
          </tr>
        {% endif %}
      {% endfor %}
    </table>
  </div>
</div>
